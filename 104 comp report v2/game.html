<!DOCTYPE html>
<html>
<head>
	<title>Pet fight club</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	

</head>

<body>

	<header class="site-header in">
		<div class="main-content header-content">	<!-- this div helps to center the header! -->
			<div class="bar">

				<h1>Pet fight club</h1>

					<nav class="navigation">
								<a href="index.html">Home</a>
								<a href="game.html">Refresh</a>
					</nav>
			</div>

		</div>
	</header>

	<section class="content">
		<h3> Go get 'em! </h3>
			<div class="sect">
				<div class="all-icons">
					<div class="icon">
						<p>Colt -Life: 100-</p>
						<img class="image-size-m" src="img/colt.gif" alt="Colt">
						<button class="btn" onclick="coltAttack()">Attack Sibi!</button><button class="btn" onclick="coltAttack1()">Attack Rosie!</button>
						<div id="message"></div>
					</div>
					

					<div class="icon">
						<p>Sibi -Life: 100-</p>
						<img class="image-size-m" src="img/sibi.gif" alt="Sibi">
						<button class="btn" onclick="sibiAttack()">Attack Colt!</button><button class="btn" onclick="sibiAttack1()">Attack Rosie!</button>
						<div id="message1"></div>
					</div>

					<div class="icon">
						<p>Rosie -Life: 100-</p>
						<img class="image-size-m" src="img/rosie.gif" alt="Rosie">
						<button class="btn" onclick="rosieAttack()">Attack Sibi!</button><button class="btn" onclick="rosieAttack1()">Attack Colt!</button>
						<div id="message2"></div>
					</div>
				</div>
			</div>		
	</section>
	<section class="content">
		<h3> Pet sidekicks </h3>
			<div class="sect">
				<div class="all-icons">
					<div class="icon">
						<p>Colt's tomato</p>
						<img class="image-size-m" src="img/tomato.gif" alt="tomato">
						<p>Power: 30</p>
					</div>

					<div class="icon">
						<p>Sibi's potato</p>
						<img class="image-size-m" src="img/potato.gif" alt="potato">
						<p>Power: 40</p>
					</div>

					<div class="icon">
						<p>Rosie's duck</p>
						<img class="image-size-m" src="img/duck.gif" alt="duck">
						<p>Power: 50</p>
					</div>
					
				</div>
			</div>
	</section>


    <br><br><br><br><br><br>

	<footer class="end">
		<div class="final">
			<nav class="navigation">
			<a href="index.html">Home</a>
			<a href="game.html">Refresh</a>
			</nav>
			<p class="copyright"> All rights reserved &copy; </p>
		</div>
	</footer>
	<script src="script.js"></script>
	
</body>
</html>
